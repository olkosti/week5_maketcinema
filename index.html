<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <header class="header">
            <img class="logo" src="assets/images/logo.png" alt="logo">
            <div class="menu">
                <a class="home" href="#">Home</a>
                <a class="about" href="#">About</a>
                <a class="contact" href="#">Contact Us</a>
                <a class="help" href="#">Help</a>
                <img class="vector" src="assets/images/Vector.png" alt="vector">
            </div>
        </header>

        <main>
            <section class="heading">
                <h1 class="heading_text">Buy amazing <span class="tickets">tickets</span><br><span class="heading2">at
                        wholesale prices.</span></h1>
                <div class="search">
                    <p class="search_title">Find your seats</p>
                    <input class="search_line" type="text" placeholder="    Search for artists, venues, and events">
                </div>
            </section>
            <section class="subtitle">
                <div class="price">
                    <p class="price_text">$99</p>
                    <p class="price_text_2">Month</p>
                </div>
                <div class="membership">
                    <img class="mini_logo" src="assets/images/logo_min.png" alt="logo_min">
                    <div class="membership_title">
                        <div class="title">Membership Title</div>
                        <div class="membership_subtitle">Sub title here</div>
                    </div><button class="button">Get Started</button>
                </div>
            </section>
            <section class="block_3">
                <div class="block_3_elements">
                    <img src="assets/images/element1.png" alt="" class="block_3_elements_1">
                    <img src="assets/images/element2.png" alt="" class="block_3_elements_2">
                    <img src="assets/images/element3.png" alt="" class="block_3_elements_3">
                    <img src="assets/images/element4.png" alt="" class="block_3_elements_4">
                    <img src="assets/images/element5.png" alt="" class="block_3_elements_5">
                </div>
                <h2 class="block_3_text"><span class="text_color">Top</span> Events</h2>
                <p class="block_3_text_shadow">Events</p>
                <div class="block_3_images">
                    <img src="assets/images/image1.png" alt="" class="block_3_image_1">
                    <img src="assets/images/image2.png" alt="" class="block_3_image_2">
                    <img src="assets/images/image3.png" alt="" class="block_3_image_3">
                    <img src="assets/images/image4.png" alt="" class="block_3_image_4">
                    <img src="assets/images/image5.png" alt="" class="block_3_image_5">
                    <img src="assets/images/image6.png" alt="" class="block_3_image_6">
                    <img src="assets/images/image7.png" alt="" class="block_3_image_7">
                    <img src="assets/images/image8.png" alt="" class="block_3_image_8">
                </div>
            </section>
        </main>
    </div>


</body>

</html>
